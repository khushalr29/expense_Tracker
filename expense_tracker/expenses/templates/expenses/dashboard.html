{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'view_expenses' %}">Expense Tracker</a>
      <div class="d-flex">

        <a href="/home/" class="btn btn-warning me-2">home</a>
        <a href="{% url 'view_expenses' %}" class="btn btn-primary me-2">View Expenses</a>
        <a href="{% url 'view_expenses' %}" class="btn btn-success">+ Add Expense</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">

    <h2 class="mb-3 text-center">ðŸ“Š Expense Dashboard</h2>

    <!-- Small Chart -->
    <div class="card shadow mb-4">
      <div class="card-body d-flex justify-content-center">
        <canvas id="expenseChart" style="max-width: 300px; max-height: 200px;"></canvas>
      </div>
    </div>

    <!-- Expense Table -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="mb-3">Expense Summary</h5>
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Category</th>
              <th>Amount (â‚¹)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for exp in expenses %}
            <tr>
              <td>{{ exp.category }}</td>
              <td>{{ exp.amount }}</td>
              <td>{{ exp.date }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center text-muted">No expenses recorded yet.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

  </div>

  
  <script>
    const ctx = document.getElementById('expenseChart').getContext('2d');

    const data = {
      labels: [
        {% for exp in expenses %}
          "{{ exp.category }}"{% if not forloop.last %}, {% endif %}
        {% endfor %}
      ],
      datasets: [{
        label: 'Expenses by Category',
        data: [
          {% for exp in expenses %}
            {{ exp.amount }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
        ],
        backgroundColor: [
          '#f87171','#60a5fa','#34d399','#fbbf24','#a78bfa',
          '#f472b6','#38bdf8','#4ade80','#facc15','#c084fc'
        ],
      }]
    };

    new Chart(ctx, {
      type: 'pie',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false, // allows CSS sizing
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              boxWidth: 10,
              font: { size: 10 }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
