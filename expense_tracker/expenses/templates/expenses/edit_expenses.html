<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Expense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-dark "data-bs-theme="dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item  p-2">
          <a class="d-flex btn btn-outline-warning text-white" href="/home/">Home</a>
        </li>
      </ul>
      <div class="d-flex mb-2 btn btn-outline-info text-white mt-2 ">{{user.username}}</div>
      <form class="d-flex p-2">
        <a href="/logout/" class="btn btn-outline-danger text-white" type="submit">Logout</a>
      </form>
    </div>
</nav>
<div class="container mt-4">
  <h2 class="text-center text-warning">✏️ Edit Expense</h2>

  <div class="card shadow p-4 my-4">
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" name="title" value="{{ expense.title }}" class="form-control" required>
        </div>
        <div class="col-md-2">
          <input type="number" name="amount" step="0.01" value="{{ expense.amount }}" class="form-control" required>
        </div>
        <div class="col-md-3">
          <select name="category" class="form-select" required>
            <option value="Food" {% if expense.category == "Food" %}selected{% endif %}>Food</option>
            <option value="Travel" {% if expense.category == "Travel" %}selected{% endif %}>Travel</option>
            <option value="Shopping" {% if expense.category == "Shopping" %}selected{% endif %}>Shopping</option>
            <option value="Bills" {% if expense.category == "Bills" %}selected{% endif %}>Bills</option>
            <option value="Other" {% if expense.category == "Other" %}selected{% endif %}>Other</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" class="form-control" required>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
      <textarea name="notes" class="form-control mt-2">{{ expense.notes }}</textarea>
    </form>
  </div>
  <a href="{% url 'view_expenses' %}" class="btn btn-secondary">⬅ Back</a>
</div>

</body>
</html>
