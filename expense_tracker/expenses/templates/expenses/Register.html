{% extends "base.html" %}
{% block login %}

<h2  id="title" class=" col-6 mx-auto p-2">ðŸ’°Welcome to Expense Tracker App!ðŸ’°</h2>
<div class="container align-center mt-5 ">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if messages %}
        {{ message.tags }}
            <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="name" class="form-label">UserName :-)</label>
            <input type="text" required name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">First_Name :-</label>
            <input type="text" required name="first_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Last_Name :-</label>
            <input type="text" required name="last_name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Email :-</label>
            <input type="email" required name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password -: </label>
            <input type="password" required name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <p>Already Have Account :-> <a href="/" class="no-underline">Sign in</a></p>
        <button type="submit" class="btn btn-outline-danger">Register</button>
</form>
</div>
{% endblock %}
